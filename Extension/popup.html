<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YT Live Subs</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h3>Live Subtitles</h3>
    <div class="container">
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube Live URL">
        <div>
            <input type="checkbox" id="audioOnlyMode" name="audioOnlyMode">
            <label for="audioOnlyMode">Audio Only</label>
        </div>
        <button id="startButton">Start</button>
        <p id="status">Status: Disconnected</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
